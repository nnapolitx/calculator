<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>Calculator</nav>
    <div class= "container">
        <div class="calcBody">
            <div class="display"></div>
            <div class="buttons-container">
                <button id="clear" class="clear">clear</button>
                <button class="posNeg"> + / -</button>
                <button id="percent" class="percent">%</button>
                <button id="divide" class="division operator">/</button>
                <button id="number-7" class="number 7">7</button>
                <button id="number-8" class="number 8">8</button>
                <button id="number-9" class="number 9">9</button>
                <button id="multiply" class="multiplication operator">*</button>
                <button id="number-4" class="number 4">4</button>
                <button id="number-5" class="number 5">5</button>
                <button id="number-6" class="number 6">6</button>
                <button id="minus" class="subtraction operator">-</button>
                <button id="number-1" class="number 1">1</button>
                <button id="number-2" class="number 2">2</button>
                <button id="number-3" class="number 3">3</button>
                <button id="plus" class="addition operator">+</button>
                <button id="power" class="powerOfInt operator">X^z</button>
                <button id="number-0" class="number 0">0</button>
                <button id="decimal" class="decimal">.</button>
                <button id="equal" class="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
